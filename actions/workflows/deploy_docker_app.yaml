######   Docker-compose restart  ##############################

  docker_compose_stop:
    action: salt.client
    input:
      module: dockercompose.stop
      matches: <% ctx(dkr_app_host) %>
      args:
        - "<% ctx(dockercompose_path) %>"
      kwargs: {"service_names": ["<% ctx(app_name) %>"]}
    next:
      - when: <% succeeded() %>
        do: 
          - docker_compose_start
      - when: <% failed() %>
        do: 
          - slack_fail

  docker_compose_start:
    action: salt.client
    input:
      module: dockercompose.up
      matches: <% ctx(dkr_app_host) %>
      args:
        - "<% ctx(dockercompose_path) %>"
      kwargs: {"service_names": ["<% ctx(app_name) %>"]}
    next:
      - when: <% succeeded() %>
        do: 
          - remove_unused_images
      - when: <% failed() %>
        do: 
          - slack_fail

######   Docker Prune Unused Images  ##############################

  remove_unused_images:
    action: salt.client
    input:
      module: docker.prune
      matches: <% ctx(dkr_app_host) %>
      args:
        - "images=true"
        - "dangling=false"
    next:
      - when: <% succeeded() %>
        do: 
          - show_docker_ps_info
      - when: <% failed() %>
        do: 
          - slack_fail

######   Show docker ps info  ##############################

  show_docker_ps_info:
    action: salt.client
    input:
      module: docker.ps
      matches: <% ctx(dkr_app_host) %>
      args:
        - "filters={'label': 'com.docker.compose.service=<% ctx(app_name) %>'}"
    next:
      - when: <% succeeded() %>
        do: 
          - notify_finish
      - when: <% failed() %>
        do: 
          - slack_fail

######   NOTIFY FINISH  ##############################

  notify_finish:
    action: "chatops.post_message"
    input:
      channel: "<% ctx(channel) %>"
      message: "`<% ctx(env) %>(<% ctx(app_name) %>) Deployment finished !`"
    next:
      - when: <% succeeded() %>
        do: 
          - log_success

  notify_finish_pullimage:
    action: "chatops.post_message"
    input:
      channel: "<% ctx(channel) %>"
      message: "`<% ctx(env) %>(<% ctx(app_name) %>) Pulling the image finished!`"

######   FAIL notifications  ##############################

  slack_fail:
    action: "chatops.post_message"
    input:
      channel: "<% ctx(channel) %>"
      message: "<% ctx(env) %>(<% ctx(app_name) %>) Deployment workflow failed. Please check logs"
    next:
      - when: <% completed() %>
        do: 
          - mail_1_fail
          - log_fail
          - fail

  slack_fail_pullimage:
    action: "chatops.post_message"
    input:
      channel: "<% ctx(channel) %>"
      message: "<% ctx(env) %>(<% ctx(app_name) %>) Pulling the image version <% ctx(app_version) %> failed. Please check logs, or try again"
    next:
      - when: <% completed() %>
        do: 
          - mail_2_fail
          - fail